<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xthml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<nav class="navbar navbar-inverse navbara-static-top">
		<div class="container-fluid">
			<div class="nav-header">
				<a class="navbar-brand" href="#">
					Cass <span class="glyphicon glyphicon-star" aria-hidden="true"/>
					Software
				</a>
			</div>
		</div>
	</nav>
	
	<form class="form-horizontal">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo título</h1>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" />
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Pendente</option>
							<option>Recebido</option>	
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	
	</form>

<script src="/js/bootstrap.min.js" ></script>
</body>
</html>
